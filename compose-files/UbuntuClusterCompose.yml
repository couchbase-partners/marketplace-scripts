version: "3.9"
services:
  rallyhost:
    build: ../test_scripts/ubuntu/Dockerfile
    image: couchbase/ubuntu
    hostname: 'clusterhost'
    tty: true
    ports: 
      - "8080:8091"
    networks:
      - cb-net-ubuntu
    container_name: ubuntu-clusterhost
    command: --version 6.6.1 -u couchbase -p foo123! -ch clusterhost -d -os UBUNTU -r
    privileged: true
  nodeone:
    image: couchbase/ubuntu
    hostname: 'node_one'
    tty: true
    depends_on:
      - rallyhost
    networks:
      - cb-net-ubuntu
    ports: 
      - "8081:8091"
    container_name: ubuntu-node-one
    command: --version 6.6.1 -u couchbase -p foo123! -ch clusterhost -d -os UBUNTU -r
    privileged: true
  nodetwo:
    image: couchbase/ubuntu
    hostname: 'node_two'
    tty: true
    depends_on:
      - rallyhost
    networks:
      - cb-net-ubuntu
    ports: 
      - "8082:8091"
    container_name: ubuntu-node-two
    command: --version 6.6.1 -u couchbase -p foo123! -ch clusterhost -d -os UBUNTU -r
    privileged: true
networks:
  cb-net-ubuntu: